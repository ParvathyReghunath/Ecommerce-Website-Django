{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Django-Ecommerce Website</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        {% include 'navbar.html' %}
        
        <!-- Product Detail Section-->
        <br><br/>
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="Product Image">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <p class="card-text">{{ product.description }}</p>
                                        {% if product.on_sale %}
                                            <strike>${{ product.price }}</strike> ${{ product.sale_price }}
                                        {% else %}
                                            ${{ product.price }}
                                        {% endif %}
                                        <p>ID: {{ product.id }}</p>
                                        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                                        <button type="button" class="btn btn-secondary" value="{{ product.id }}" id="add-cart">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>

        <!-- Footer-->
        <br><br/><br><br/><br><br/>
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
            </div>
        </footer>

        <!-- Scripts-->
        <script>
            $(document).ready(function() {
                // Handle Add to Cart button click
                $(document).on('click', '#add-cart', function(e) {
                    e.preventDefault();
                    
                    // Show in console when clicked
                    console.log("Add to Cart button clicked!");
                    
                    // Make the AJAX request
                    $.ajax({
                        type: 'POST',
                        url: '{% url "cart_add" %}',
                        data: {
                            product_id: $(this).val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                            action: 'post'
                        },
                        success: function(json) {
                            // Log response in the console
                            console.log("Product added to cart: ", json);
                        },
                        error: function(xhr, errmsg, err) {
                            console.error('Error:', errmsg);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
